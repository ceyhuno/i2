on:
  push:
    branches: [ "main" ]
  schedule:
      - cron: "*/30 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      T: ${{ secrets.T }}
      C: ${{ secrets.C }}
      P: ${{ secrets.P }}
      Z: ${{ secrets.Z }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install "ikea_api[all]"
    - run: python main.py
